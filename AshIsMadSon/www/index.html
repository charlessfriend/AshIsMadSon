<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>AshIsMadSon</title>

    <!-- AshIsMadSon references -->
    <script type="text/javascript" src="../Scripts/jquery-2.1.4.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <h1>AshIsMadSon</h1>
    </div>
    <div class="background">
        <div>
            <div class="transbox">
                <div>
                    Enter a phone number or email to check for Ashley Madison subscription.
                </div>
                <span>
                    <input id="searchInput" type="text" name="searchString" value="" />
                </span>
                <div id="resultContainer" style="visibility: hidden">
                    <div class="row">
                        <div class="label">Subscription:</div>
                        <div class="result">
                            <div class="blink">Platinum Member</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">First Name:</div>
                        <div class="result" id="resultFirstName"></div>
                    </div>
                    <div class="row">
                        <div class="label">LastName:</div>
                        <div class="result" id="resultLastName"></div>
                    </div>
                    <div class="row">
                        <div class="label">Email:</div>
                        <div class="result" id="resultEmail"></div>
                    </div>
                    <div class="row">
                        <div class="label">Phone Number:</div>
                        <div class="result" id="resultPhone"></div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="label">Address:</div>
                            <div class="result" id="resultAddress"></div>
                        </div>
                        <div class="row">
                            <div class="result" id="resultAddress2"></div>
                        </div>
                    </div>
                </div>

                <div id="noresult" style="visibility: hidden">
                    <h3>No results!</h3>
                </div>
            </div>
        </div>
        <button class="button" id="btnSearch" onclick="searchClick">Search</button>
    </div>
<!-- Cordova reference, this is added to your app when it's built. -->
    <script src="scripts/index.js"></script>
    
</body>
</html>
